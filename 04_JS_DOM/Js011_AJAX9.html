<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>영화목록조회 - 영화진흥위원회</title>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
</head>
<body>
<h1>일별박스오피스</h1>
<form name="frm">
날짜: <input type="date" id="star_targetDt" value="2021-02-02" placeholder="yyyy-mm-dd"/><br>
영화구분: <select name="영화구분">
         <option value="all">전체</option>
         <option value="commercial">상업</option>
         <option value="다양성">다양성</option>
          </select>
          <br>
국내국외영화구분 :<select name="국내국외영화구분">
                  <option value="all">전체</option>
                  <option value="korea">한국</option>
                  <option value="foreign">외국</option>
                  </select>
                 <br>
출력ROW : <input type="number" value="10" name="itemPerPage"><br>

<br><br>

<button type="button" onclick="loadData()">정보 가져오기</button>
<button type="button" onclick="removeTable()">지우기</button>
</form>

<hr>

<h2>검색결과</h2>
<table id="demoJSON"></table>


<script>
var api_key = "ccd2c25be7ada3105a760750ee4a0177"; 
var req_url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json";

function removeTable(){
	document.getElementById('demoJSON').removeChild(document.getElementById('demoJSON').childNodes[0]);
}

function loadData() {

	let star_targetDt = document.getElementById('star_targetDt').value.trim();

	
	// 유효성 검사
	// 날짜
    let targetDt = frm.targetDt.value.trim();
	let targetDtPat = /^[0-9]{8}$/;
	if(targetDt == ""){
		alert("날짜 포맷이 맞지 않습니다");
		frm.targetDt.focus();
		return;
	}

    

	// 출력ROW
	let itemPerPage = frm.itemPerPage.value.trim();
	if(isNaN(itemPerPage) || itemPerPage < 1 || itemPerPage > 10){
		alert("출력 ROW는 1~10 사이의 정수이어야 합니다");
		frm.itemPerPage.focus();
		return;
	}
	

	// JSON
	let url = `${req_url}?key=${api_key}`
			+ `&targetDt=${targetDt}`
			+ `&multiMovieYn=${multiMovieYn}`
			+ `&repNationCd=${repNationCd}`
			+ `&itemPerPage=${itemPerPage}`
			;


	// document.getElementById('demoJSON').innerHTML = url;
	
	let xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
			// alert(this.responseText);
			parseJSON(JSON.parse(this.responseText));
		}
	};
	xhttp.open("GET", url, true);
	xhttp.send();


}

function parseJSON(jsonObj){

let table = [];
table.push("<tr><td>순위</td><td>영화명</td><td>누적관객수</td><td>전일대비순위증감</td></tr>");

for(e of jsonObj.DailyBoxOfficeListResult.DailyBoxOfficeList){
	table.push("<tr>");
	table.push(`<td>${e.rank}</td>`);
	table.push(`<td>${e.movieNm}</td>`);
	let audiAcc = [];
	for(d of e.audiAcc){
		audiAcc.push(d.audiAcc);
	}
	table.push(`<td>${audiAcc.join(",")}</td>`);
	let rankInten = [];
	for(c of e.rankInten){
		rankInten.push(c.rankInten);
	}
	table.push(`<td>${rankInten.join(",")}</td>`);
	table.push("</tr>");
}
document.getElementById('demoJSON').innerHTML = table.join('\n');
}
</script>
