<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery DOM연습</title>
<style>
	table {width: 500px;}
	table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
		padding: 5px;
		font-size: 1.2em;
	}
	th {width: 50%;}
	th, td {
		padding: 10px;
	}
	td{
		background-color: orange;
	}
	
	span, input{
		display: inline-block; 
		width: 100%;
		font-size: 1.2em;
		padding: 2px;
		margin: 0;
	}
	
	#table1 input {
		border: none;
		display: none;
	}
	</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
//Js009_DOM5_practice1.html의 동작을 jQuery 로 작성해보세요.

$(document).ready(function(){
	$("#table1 span").click(function(){
		let txt = $(this).html().trim();
		$(this).hide();
		let input = $(this).siblings("input");
		input.show();
		input.val(txt);
		input.focus();
	});
	
	function switchInput(e){
		let txt = e.val().trim();
		e.hide();
		let span = e.siblings("span");
		span.show();
		span.html(txt);
	}

	$("#table1 input").on({
	
		blur: function(){
			switchInput($(this));
		},
		keyup: function(event){
			(event.keyCode == 13) && switchInput($(this));

		}
	});
	/*
	//메소드 체이닝
	$("#table1 input")
		.blur(function(){
			switchInput($(this));
		})
		.keyup(function(){
			(event.keyCode == 13) && switchInput($(this));
		})

	*/

});
		



</script>

<body>
	<table id="table1">
		<tr>
			<th>이름</th>
			<th>아이디</th>
		</tr>
		<tr>
			<td>
				<span>홍길동</span>
				<input type="text">
			</td>
			<td>
				<span>Mr.Hong</span>
				<input type="text">
			</td>
		</tr>
	</table>	
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
